<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet"/>
    <script>
        function startword() {
            const word = document.getElementById("word").innerText // 코드캠프
            const lastword = word[word.length-1]

            const myword = document.getElementById("myword").value // 프랑스
            const firstword = myword[0]

            if(lastword === firstword){
                document.getElementById("result").innerText = "정답입니다"
                document.getElementById("word").innerText = myword
                document.getElementById("myword").value = ' '
                //정답일 때 쓰는 곳
            } else {
                document.getElementById("result").innerText = "틀렸습니다"
                // 틀렸을 때 쓰는 곳
            }

        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">GAME</span> <span class="subtitle">TODAY CHOICE</span>
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <img src="images/word.png"/>
                <div class="title">끝말잇기</div>
                <div class="word title">제시어 : <span id="word">코드캠프</span>
                </div>
            </div>
            <div class="wrapper__word__body">
                <input  id="myword" class="text" type="text" placeholder="단어를 입력하세요" />
                <button class="search" onclick="startword()">검색</button>
            </div>
            <div id="result" class="wrapper__word__footer">
                결과
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__lotto__header">
                <img src="images/lotto.png" />
                <div class="lotto">LOTTO</div>
                <div class="push">버튼을 누르세요.</div>
            </div>
            <div class="wrapper__lotto__body">
                <div class="number">
                    <div>3</div>
                    <div>5</div>
                    <div>10</div>
                    <div>24</div>
                    <div>30</div>
                    <div>34</div>
                </div>
            </div>
            <div class="wrapper__lotto__footer">
                <button class="button">Button</button>
            </div>
        </div>

    </div>
</body>
</html>
