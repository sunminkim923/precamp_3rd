<!DOCTYPE html>
<html lang="ko">
<head>
    <title>주크박스</title>
    <link href="styles/jukebox.css", rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_top">
            <div class="wrapper_top_text">
                <span class="bgm">추억의 BGM</span>
                <span class="today">TODAY CHOICE</span>
            </div>
            <div class="wrapper_top_album">
                <div class="album1">
                    <div class="album1_img">

                    </div>
                    <div class="album1_text">
                        <div class="album1_text_top">Y(Please Tell Me Why)</div>
                        <div class="album1_text_bottom">프리스타일</div>
                    </div>
                </div>
                <div class="album2">
                    <div class="album2_img">

                    </div>
                    <div class="album2_text">
                        <div class="album2_text_top">눈의꽃</div>
                        <div class="album2_text_bottom">박효신</div>
                    </div>
                </div>
                <div class="album3">
                    <div class="album3_img">

                    </div>
                    <div class="album3_text">
                        <div class="album3_text_top">사랑했나봐</div>
                        <div class="album3_text_bottom">윤도현</div>
                    </div>
                </div>

            </div>

        </div>
        <div class="wrapper_bottom">
            <div class="wrapper_bottom_text">
                <span class="bgm">추억의 BGM</span>
                <span class="today">TODAY CHOICE</span>
            </div>
            <div class="wrapper_bottom_music">
                <table class="table">
                    <!-- tr = table row, th = table header, td = table data -->
                    <tr class="table_header">
                        <th><input type="checkbox" name="" id=""></th> <th>번호</th> <th>곡명</th> <th>아티스트</th>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td> <td>1</td> <td class="table_name">눈의꽃</td> <td class="table_name">박효신</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td> <td>2</td> <td class="table_name">사랑스러워</td> <td class="table_name">김종국</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td> <td>3</td> <td class="table_name">내사람:Partner For Life</td> <td class="table_name">SG 워너비</td>
                    </tr>
                    <tr>
                        <td ><input type="checkbox" name="" id=""></td> <td>4</td> <td class="table_name">Love Love Love</td> <td class="table_name">에픽하이</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""> <td>5</td> <td class="table_name">애인...있어요</td> <td class="table_name">이은미</td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
</body>
</html>
